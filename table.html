<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
   
    <body>

        <div class="container">
    
            <div class="jumbotron">
                <h1 class="text-center"><span class=""></span>Ramen Master</h1>
                <hr>
                <h2 class="text-center">Reservations and Waiting List</h2>
                <br>
    
                <div class="text-center">
                    <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="Reservation"></span> Make Reservation</button></a>
                    <a href="/index.html"><button type="button" class="btn btn-lg btn-default"><span class="Home"></span>Home</button></a>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Current Reservations</h4>
                        </div>
                        <div class="panel-body" id="tableSection">
                        <div class="well" id="tableWell-01"><h2><span class="label label-primary"></span></h2></div></div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Waiting List</h4>
                        </div>
                        <div class="panel-body" id="waitlistSection">
                        <div class="well" id="waitlistWell-01"><h2><span class="label label-primary"></span></h2></div></div>
                    </div>
                </div>
            </div>
    
    
            <footer class="footer">
              <div class="container">
                  <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a> | <a href="/api/table">API Table Link</a> | <a href="/api/reservation">API Wait List</a></p>
              </div>
            </footer>
    
        </div>
    </body>
